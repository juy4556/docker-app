sudo: required

language: generic

services:
  - docker

before_install:
  - echo "START CREATEING AN IMAGE WITH DOCKERFILE"
  - docker build -t juy4556/docker-react-app -f Dockerfile.dev .

script:
  - docker run -e CI=true juy4556/docker-react-app npm run test -- --coverage

after_success:
  - echo "TEST SUCCESS"  